- name: Prepare all nodes for Kubernetes
  hosts: all
  become: yes
  tasks:
    - name: Disable Swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remove Swap from fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '# \1'

    - name: Load Kernel Modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Apply Kernel Modules
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Set Sysctl Parameters
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Reload Sysctl
      command: sysctl --system

    - name: Install Containerd and Networking Dependencies
      apt:
        # Added conntrack, socat, and ipset for robust networking
        name: [containerd, conntrack, socat, ipset]
        state: present
        update_cache: yes
        lock_timeout: 300

    - name: Configure Containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        # Ensure CRI is NOT disabled
        sed -i 's/disabled_plugins = \[ "cri" \]/disabled_plugins = \[\]/' /etc/containerd/config.toml
        # Set SystemdCgroup to true for K8s stability
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
      notify: Restart Containerd

    - name: Enable and start containerd
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Install Kubernetes repository prerequisites
      apt:
        name: [apt-transport-https, ca-certificates, curl, gpg]
        state: present

    - name: Add Kubernetes APT Key
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
        mode: '0644'

    - name: Add Kubernetes Repo
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /'

    - name: Install Kubeadm, Kubelet, and Kubectl
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [kubelet, kubeadm, kubectl]

  handlers:
    - name: Restart Containerd
      service:
        name: containerd
        state: restarted