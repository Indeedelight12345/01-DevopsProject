---
- name: Prepare Multi-Cluster Kubernetes Nodes
  hosts: k8s_cluster
  become: yes
  tasks:
    - name: Disable Swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Install Networking Dependencies
      apt:
        name: [containerd, conntrack, socat, ipset, curl, gpg]
        state: present
        update_cache: yes

    - name: Load Kernel Modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Apply Kernel Modules
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Set Sysctl Parameters
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Reload Sysctl
      command: sysctl --system

    - name: Configure Containerd (Systemd Cgroup)
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
      notify: Restart Containerd

    - name: Setup Kubernetes Repo (v1.31)
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /' > /etc/apt/sources.list.d/kubernetes.list

    - name: Install Kubeadm components
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes

  handlers:
    - name: Restart Containerd
      service:
        name: containerd
        state: restarted

        